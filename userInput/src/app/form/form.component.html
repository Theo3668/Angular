<div class="container">
    <form>
        <br><label for="name">Name: </label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel])="name"><br>

        <br><label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Email.." [(ngModel])="email"><br>

        <button (click)="OnClick()">Submit</button>
    </form>
</div>
